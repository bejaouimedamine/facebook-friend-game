<div *ngFor="let bulle of bulles; let indexbulle = index" [attr.data-index]="indexbulle" [@move]="bulle.state" ngClass="bulle" (click)="clickbulle(indexbulle)" [style.left]="bulle.position" [style.background-image]="'url('+ bulle.image +')'" [attr.disabled]="clickedbulle[index]">
	<div ngClass="avatar" (click)="onClick($event)"></div>
</div>
<div class="container">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="openModalButton" [hidden]="true"></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Good Game</h4>
        </div>
        <div class="modal-body">
          <p>Your Score is {{score}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="ngOnInit()">try again</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
